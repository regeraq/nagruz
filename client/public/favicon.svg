<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Фон с закругленными углами -->
  <rect width="100" height="100" fill="url(#grad)" rx="20"/>
  
  <!-- Иконка Gauge (спидометр) в минималистичном стиле -->
  <g transform="translate(50,50)">
    <!-- Внешний круг -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="white" stroke-width="3.5" opacity="0.9"/>
    
    <!-- Внутренний круг -->
    <circle cx="0" cy="0" r="26" fill="none" stroke="white" stroke-width="2.5" opacity="0.7"/>
    
    <!-- Деления на шкале (слева) -->
    <line x1="-22" y1="-18" x2="-26" y2="-22" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <!-- Деления на шкале (сверху) -->
    <line x1="0" y1="-28" x2="0" y2="-32" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <!-- Деления на шкале (справа) -->
    <line x1="22" y1="-18" x2="26" y2="-22" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <!-- Деления на шкале (справа внизу) -->
    <line x1="18" y1="18" x2="21" y2="21" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <!-- Деления на шкале (слева внизу) -->
    <line x1="-18" y1="18" x2="-21" y2="21" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Стрелка (показывает около 70%) -->
    <line x1="0" y1="0" x2="0" y2="-20" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          transform="rotate(-20)"
          opacity="0.95"/>
    
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.95"/>
  </g>
</svg>
