<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Фон с закругленными углами -->
  <rect width="100" height="100" fill="url(#grad)" rx="22"/>
  
  <!-- Минималистичный символ нагрузки - стилизованные буквы НУ -->
  <g transform="translate(50,50)">
    <!-- Буква Н - упрощенная -->
    <rect x="-28" y="-22" width="5" height="44" fill="white" rx="2.5"/>
    <rect x="-10" y="-22" width="5" height="44" fill="white" rx="2.5"/>
    <rect x="-28" y="-5" width="18" height="5" fill="white" rx="2.5"/>
    
    <!-- Буква У - упрощенная -->
    <rect x="8" y="-22" width="5" height="30" fill="white" rx="2.5"/>
    <rect x="8" y="8" width="18" height="5" fill="white" rx="2.5"/>
    <rect x="21" y="13" width="5" height="9" fill="white" rx="2.5"/>
  </g>
</svg>
