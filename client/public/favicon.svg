<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Фон с сильно закругленными углами -->
  <rect width="100" height="100" fill="url(#bg)" rx="22"/>
  
  <g transform="translate(50,50)">
    <!-- Полукруглый датчик (верхняя дуга) -->
    <path d="M -30 -15 A 30 30 0 0 1 30 -15" 
          fill="none" 
          stroke="white" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Деления на шкале -->
    <line x1="-25" y1="-12" x2="-25" y2="-18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-15" y1="-8" x2="-15" y2="-14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="0" y2="-11" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="-8" x2="15" y2="-14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="-12" x2="25" y2="-18" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Точка поворота стрелки (внизу по центру) -->
    <circle cx="0" cy="5" r="3.5" fill="white"/>
    
    <!-- Стрелка, указывающая в верхнюю правую часть -->
    <line x1="0" y1="5" x2="18" y2="-10" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"/>
  </g>
</svg>
